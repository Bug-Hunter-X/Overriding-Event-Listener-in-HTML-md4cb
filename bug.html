<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    // Incorrect way to add event listener
    document.getElementById("myDiv").addEventListener("click", function() {
      alert('hello')
    });
    document.getElementById("myDiv").onclick = function() {
      alert('world');
    };
  </script>
</body>
</html>
